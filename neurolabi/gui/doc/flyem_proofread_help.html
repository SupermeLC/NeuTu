<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>neuTube Shortcut</title>
  </head>
  <body>
    <a href="https://wiki.janelia.org/wiki/display/flyem/Manual">More Help ... </a>
    <!--h1>Shortcut Keys</h1-->
    <!--h2> (Cmd refered to as Ctrl for PC)</h2-->
    <h2>Keyboard Shortcut</h2>
    <table border="1">
      <tr><td>R</td><td>Toggle painting</td></tr>
      <tr><td>1/2/3/4/5/6/7</td><td>Change label when the painting is on</td></tr>
      <tr><td>Space</td><td>Local split check</td></tr>
      <tr><td>Shift+Space</td><td>Run full body split</td></tr>
      <tr><td>Escape</td><td>Escape painting</td></tr>
      <tr><td>Cmd/Ctrl+Z</td><td>Undo</td></tr>
      <tr><td>Shift+Cmd/Ctrl+Z</td><td>Redo</td></tr>
      <tr><td>E/Q (Painting mode)</td><td>Increase/Decrease seed brush size</td></tr>
    </table>
  </body>
</html>
